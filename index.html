<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>A Calculator</title>
</head>
<body>
    <div class="calc_cont">
        <div class="top_box"></div>
        <button>mc</button>
        <button>mr</button>
        <button>m-</button>
        <button>m+</button>
        <button>AC</button>
        <button>&radic;x</button>

        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>x</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>+</button>
        <button>0</button>
        <button>.</button>
        <button>+/-</button>
        <button>=</button>
        <button>&#960;</button>

        <button>R2</button>

  <script src="script.js"></script>
